# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: ai-foundry-starter-basic

services:
  cobo-agent:
    project: ./src/cobo-agent
    language: py
    host: containerapp
    docker:
      path: ./Dockerfile
      context: ./
      remoteBuild: true

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/postprovision.ps1
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: ./scripts/postprovision.sh
      continueOnError: false
      interactive: true
  postdeploy:
    windows:
      shell: pwsh
      run: ./scripts/postdeploy.ps1
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: ./scripts/postdeploy.sh
      continueOnError: false
      interactive: true

infra:
  provider: bicep
  path: ./infra

requiredVersions:
  extensions: # Template can define extension requirements.
    "azure.foundry.ai.agents": "0.0.1-preview"
